<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: #1DB954;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Footer */
        .footer {
            background: #1DB954;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            position: sticky;
            bottom: 0;
            z-index: 1000;
        }

        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .playlist-name {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .connect-button {
            display: inline-block;
            background: #1DB954;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .connect-button:hover {
            background: #1ed760;
        }

        /* Utility Classes */
        .play-icon {
            font-size: 1.5em;
            margin-right: 10px;
            cursor: pointer;
        }

        .listeners {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">@soundscape</div>

    <!-- Main Content -->
    <div class="content">
        <div class="playlist-name">Playlist Name</div>
        <button class="connect-button">Connect to Spotify</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="play-icon">â–¶</div>
        <div class="listeners">3,569 Listening Now</div>
    </div>
</body>
</html>
