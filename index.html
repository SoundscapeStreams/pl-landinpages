<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: #1DB954;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Footer */
        .footer {
            background: #1DB954;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            bottom: 0;
            z-index: 1000;
        }

        .play-icon {
            font-size: 1.5em;
            cursor: pointer;
        }

        .listening-now {
            text-align: right;
            font-size: 1em;
        }

        .listening-now span {
            font-weight: bold;
        }

        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .playlist-name {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .connect-button {
            display: inline-block;
            background: #1DB954;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        .connect-button:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">@soundscape</div>

    <!-- Main Content -->
    <div class="content">
        <div class="playlist-name">Playlist Name</div>
        <button class="connect-button">Connect to Spotify</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="play-icon">â–¶</div>
        <div class="listening-now">
            <span id="listener-count">3569</span> Listening Now
        </div>
    </div>

    <script>
        // Counter initialization
        let listenerCount = 3569;

        // Increment the counter every 1-2 seconds
        setInterval(() => {
            listenerCount += Math.floor(Math.random() * 5);
            document.getElementById('listener-count').textContent = listenerCount;
        }, Math.random() * 10000 + 1000); // Random interval between 1-2 seconds
    </script>
</body>
</html>
