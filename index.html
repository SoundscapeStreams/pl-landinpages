<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .playlist-name {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .connect-button {
            display: inline-block;
            background: #1DB954;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .play-icon {
            font-size: 1.5em;
            cursor: pointer;
        }

        .listeners {
            text-align: right;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">@soundscape</div>
        
        <!-- Playlist Name -->
        <div class="playlist-name">Playlist Name</div>
        
        <!-- Connect Button -->
        <button class="connect-button">Connect to Spotify</button>
        
        <!-- Info Section -->
        <div class="info-section">
            <!-- Play Icon -->
            <div class="play-icon">â–¶</div>
            
            <!-- Playlist Info -->
            <div class="listeners">
                <div>3,569</div>
                <div>Listening Now</div>
            </div>
        </div>
    </div>
</body>
</html>
