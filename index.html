<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the ultimate playlist for your mood. Listen now on Spotify!">
    <title>Spotify Playlist Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1DB954, #121212);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        .playlist-cover {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        a {
            text-decoration: none;
            color: #1DB954;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background: #1DB954;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.scdn.co/image/ab67706c0000bebb9a6f864749ebce665a78ac26" alt="Playlist Cover" class="playlist-cover">
        <h1>Your Perfect Soundtrack</h1>
        <p>
            Immerse yourself in the rhythms and melodies you love. 
            Tap below to enjoy this playlist on Spotify and discover the perfect tracks for your day!
        </p>
        <a href="https://open.spotify.com/playlist/6nn8clDGaeRneVhrRe92GC" target="_blank">Listen on Spotify</a>
    </div>
    <footer>
        &copy; 2025 | Made for music lovers.
    </footer>
</body>
</html>
