<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundscape Playlist</title>
    <!-- Load the "Outfit" font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load the Rive.js Library -->
    <script src="https://unpkg.com/@rive-app/canvas@latest" defer></script>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Outfit', Arial, sans-serif;
        }

        /* Header */
        .header {
            background: #191A1D;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 32px;
            width: auto;
        }

        /* Main Content */
        .content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .rive-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it stays in the background */
        }

        .playlist-name {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
            color: white;
            z-index: 1;
        }

        .connect-button {
            background: #1DB954;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            z-index: 1;
        }

        .connect-button:hover {
            background: #1ed760;
        }

        /* Footer */
        .footer {
            background: #191A1D;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            bottom: 0;
            z-index: 1000;
        }

        .play-icon {
            font-size: 1.5em;
            cursor: pointer;
        }

        .listening-now {
            text-align: right;
            font-size: 1em;
        }

        .listening-now span {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/Logo.svg" alt="Soundscape Logo" class="logo">
    </div>

    <div class="content">
        <canvas class="rive-background"></canvas>
        <div class="playlist-name">Playlist Name</div>
        <button class="connect-button">Connect to Spotify</button>
    </div>

    <div class="footer">
        <div class="play-icon" title="Play">â–¶</div>
        <div class="listening-now">
            <span id="listener-count">3569</span> Listening Now
        </div>
    </div>

    <script>
        window.onload = () => {
            const canvas = document.querySelector('.rive-background');

            // Initialize the Rive animation
            const r = new rive.Rive({
                src: 'assets/background_soundscape.riv', // Path to the Rive file
                canvas: canvas,
                autoplay: true,
                loop: true,
                fit: rive.Fit.fill,
                alignment: rive.Alignment.center, // Centers the animation
                onLoad: () => {
                    r.resizeDrawingSurfaceToCanvas();
                },
            });

            r.on('loaderror', () => {
                console.error('Failed to load Rive animation.');
            });

            // Increment listener count
            let listenerCount = 3569;
            setInterval(() => {
                listenerCount += 1;
                document.getElementById('listener-count').textContent = listenerCount;
            }, Math.random() * 1000 + 1000);
        };
    </script>
</body>
</html>
