<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and play the ultimate playlist for your mood.">
    <title>Spotify Playlist Player</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1DB954, #121212);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        button {
            text-decoration: none;
            color: #1DB954;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1DB954;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play Your Favorite Playlist</h1>
        <p>
            Connect your Spotify account and start listening to the ultimate playlist directly from this page.
        </p>
        <button id="connectButton">Connect to Spotify</button>
        <button id="playButton" style="display: none;">Play Playlist</button>
    </div>
    <footer>
        &copy; 2025 | Made for music lovers.
    </footer>

    <script>
        // Spotify App Credentials
        const clientId = "434bd41d2b3d470f9e1ede205a46fd4b"; // Replace with your Spotify Client ID
        const redirectUri = "https://soundscapestreams.github.io/pl-landinpages/";  // Replace with your redirect URI (e.g., http://localhost:8000/callback)
        const playlistUri = "spotify:playlist:6nn8clDGaeRneVhrRe92GC"; // Your playlist URI

        let accessToken;

        // Step 1: Redirect to Spotify Login
        document.getElementById('connectButton').addEventListener('click', () => {
            const scopes = 'streaming user-read-email user-read-private user-modify-playback-state';
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = authUrl;
        });

        // Step 2: Extract Access Token from URL
        window.onload = () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            accessToken = params.get('access_token');

            if (accessToken) {
                document.getElementById('connectButton').style.display = 'none';
                document.getElementById('playButton').style.display = 'inline-block';
                initializePlayer();
            }
        };

        // Step 3: Initialize Spotify Player
        function initializePlayer() {
            const player = new Spotify.Player({
                name: 'Web Playback SDK Player',
                getOAuthToken: cb => cb(accessToken),
                volume: 0.8
            });

            player.addListener('ready', ({ device_id }) => {
                console.log('Player is ready with Device ID', device_id);
                document.getElementById('playButton').addEventListener('click', () => {
                    play(device_id);
                });
            });

            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            player.connect();
        }

        // Step 4: Play the Playlist
        async function play(device_id) {
            const playEndpoint = `https://api.spotify.com/v1/me/player/play?device_id=${device_id}`;
            const response = await fetch(playEndpoint, {
                method: 'PUT',
                body: JSON.stringify({ context_uri: playlistUri }),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (response.ok) {
                console.log('Playback started!');
            } else {
                console.error('Failed to start playback', await response.json());
            }
        }
    </script>
</body>
</html>
